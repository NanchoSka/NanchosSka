<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Student Journal Publishing Platform</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<header>
    <h1>Student Journal Publishing Platform</h1>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="articles.html">Articles</a>
    <a href="submit_article.html">Submit Article</a>
    <a href="contact.html">Contact Us</a>
</nav>

<section class="contact-us">
    <h2>Contact Us</h2>
    <form id="contactForm" action="contact_submit.php" method="POST">
        <p>If you have any questions or feedback, please feel free to contact us using the form below:</p>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div id="thankYouMessage" style="display: none;">
        <p>Thank you for contacting us!</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 Student Journal Publishing Platform. All rights reserved.</p>
</footer>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Hide the form
        document.getElementById("contactForm").style.display = "none";
        
        // Show the thank you message
        document.getElementById("thankYouMessage").style.display = "block";
    });
</script>

</body>
</html>
